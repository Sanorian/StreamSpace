<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Space Admin</title>
    <style>
        main{
            display: flex;
            flex-direction: column-reverse;
            align-items: center;

        }
        .loginWindow{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .post{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20vw;
            margin-right: 20vw;
        }
        input{
            margin: 1vmin;
        }
        .posttext{
            margin-left: 5vw;
            margin-right: 5vw;
        }
    </style>
</head>
<body>
    <main id="mainWindow">
        <div class="loginWindow">
            <h2 id="errorPlace"></h2>
            <h3>Username</h3>
            <input id="username">
            <h3>Password</h3>
            <input id="password" type="password"/>
            <button onclick="logIn()">Log In</button>
        </div>
    </main>
    <script>
        let globalPassword;

        function logIn(){
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            fetch('http://192.168.31.209:3000/login?username='+username+'&password='+password)
            .then(response => response.json())
            .then(data => {
                if (data.res=='good'){
                    globalPassword = password;
                    let mainWindow = document.getElementById('mainWindow');
                    fetch('http://192.168.31.209:3000/')
                    .then(response => response.json())
                    .then(data => {
                        mainWindow.innerHTML = '';
                        data.forEach(post => {
                            mainWindow.innerHTML += `<div id="post`+post.id+`" class='post'>
                                                        <h3>`+post.postname+`</h3>
                                                        <div class='posttext'><p>`+post.posttext+`</p></div>
                                                        <div><button onclick='deletePost(`+post.id+`)'>Delete post</button></div>
                                                    </div>`
                        });
                        mainWindow.innerHTML += '<button onclick="logOut()">Log Out</button>';
                    })
                    .catch(error => {
                        console.log(error);
                    });
                } else {
                    document.getElementById('errorPlace').value = 'Try again';
                }
                })
            .catch(error => {
                console.log(error);
            });
        }

        function deletePost(id){
            fetch('http://192.168.31.209:3000/deletepost?password='+globalPassword+'&id='+id)
            .then(response => response.json())
            .then(data => {
                if (data.res=='good'){
                    document.getElementById('post'+id).remove();
                }
                })
            .catch(error => {
                console.log(error);
            });
        }

        function logOut(){
            mainWindow.innerHTML = `<div class="loginWindow">
                                        <h2 id="errorPlace"></h2>
                                        <h3>Username</h3>
                                        <input id="username">
                                        <h3>Password</h3>
                                        <input id="password" type="password"/>
                                        <button onclick="logIn()">Log In</button>
                                    </div>`;
            globalPassword = '';
        }
    </script>
</body>
</html>
