<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="two buttons">
            <button class="button_light">Category</button>
            <button class="button_light" onclick="location.href = 'index.html';">Return to main page</button>
        </div>
        <button class="button_light">Change Theme</button>
    </header>
    <div class="post_enter">
        <h2>Enter name of the post:</h2>
        <input id="input">
        <h2>Choose Category:</h2>
        <select id="select">
            <option value="unchosen">Unchosen</option>
            <option value="politic">Politic</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="devops">DevOps</option>
            <option value="ui/ux">UI/UX</option>
            <option value="cooking">Cooking</option>
            <option value="physic">Physic</option>
            <option value="learning">Learning</option>
        </select>
        <h2>Enter the post itself:</h2>
        <textarea id="textarea"></textarea>
        <button></button>
        <button id="sendButton">Send</button>
    </div>
    <script src="post_app.js"></script>
</body>
</html>
